<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Photo</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
               <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    </head>
    <body style = "background: rgb(95,94,108);
background: radial-gradient(circle, rgba(95,94,108,1) 0%, rgba(1,1,1,0.8354692218684349) 100%);">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class = "container ">
            <div class = "row justify-content-center p-5">
                <div class = "col-md-4">
                    <a  href="{% url 'gallery' %}"  class= "btn btn-info btn-small mb-3">Go Back</a>
                    <div class = "card text-white bg-secondary">


                        <form method='POST' action = "" enctype='multipart/form-data' >
                            {% csrf_token %}
                            <div class="form-group m-2">
                                <label >Description</label>
                                <input  name = "desc" type="text"  placeholder=" Enter Description" class="form-control" >
                            </div>
                            <div class="form-group m-2">
                                <label >choose category</label>
                                <select name= "category" class="form-control" >
                                    <option value = "none">chooose one</option>
                                    {% for category in categories%}
                                        <option value = "{{category.id}}">{{category.name}}</option>
                                    {%endfor%}

                                </select>
                            </div>
                             <div class="form-group m-2">
                                <label >create a new category</label>
                                <input name= "category_new" class="form-control" >
                                    

                                
                            </div>

                            <div class="form-group m-2">
                                <label >choose image</label>
                                <input  name = "image" type="file" class="form-control-file" >
                            </div>
                            <button type="submit" class="btn btn-primary m-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
